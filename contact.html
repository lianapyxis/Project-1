    <main>
        <h1 class="contact-header">We'd love to read your feedback!</h1>
        <form class="form" action="POST">
            <p><input type="text" name="name" class="feedback_input" placeholder="Name" id="name"></p>
            <p><input type="email" name="email" class="feedback_input" placeholder="Email" id="email"></p>
            <p><textarea name="text" class="feedback_input" id="comment" cols="30" rows="10" placeholder="Your message"></textarea></p>
            <input type="submit" value="Submit" class="button-submit">
            <div class="ease"></div>
        </form>
    </main>
